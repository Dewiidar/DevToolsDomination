<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>

<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');
    // Interpolated
    var anyvar = "Any Var";
    console.log(`anything = ${anyvar}`);

    // Styled
    // console.log('%c I am some great text', 'font-size:50px; background:red; text-shadow: 10px 10px 0 blue')

    // warning!
    console.warn('Oh no'); // just a style

    // Error :|
    console.error('Shit'); // just a style
    // Info
    console.info('Crocodiles eat 3-4 people per year'); // just a style

    // Testing         -important-
    const p = document.querySelector('p');

    console.assert(p.classList.contains('ouch'), 'That is wrong!'); // Display only if the argument is false

    // clearing
    // console.clear();

    // Viewing DOM Elements      -important-
    console.log(p);
    console.dir(p); // Shows all the props and methods of the element

    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old`);
      console.groupEnd(`${dog.name}`);
    });


    // counting     -important-
    console.count('Wes'); // counts the execution number of firing the console.count() and displays the count number beside the string entered  ex. Wes: 1
    console.count('Wes');
    console.count('Steve');
    console.count('Steve');
    console.count('Wes');
    console.count('Steve');
    console.count('Wes');
    console.count('Steve');
    console.count('Steve');
    console.count('Steve');
    console.count('Steve');
    console.count('Steve');

    // timing       -important-
    console.time('fetching data'); //this is the start of timer
    fetch('https://api.github.com/users/dewiidar')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data'); //this is the start of timer
        console.log(data);
      });

    // table
    console.table(dogs);

  </script>
</body>

</html>
